 <div id="warning">
	<div class="warning-part"></div>
	<div class="warning-part"></div>
	<div class="warning-part"></div>
	<div class="warning-part"></div>
	<div class="warning-part"></div>
	<div class="warning-part"></div>
</div>

<style>
/* 填写初始CSS代码 */
html,body {
  width: 100%;
  height: 100%;
}
#warning {
  	position: relative;
  	width: 200px;
  	height: 200px;
  	overflow: hidden;
  	border: 0;
  	border-radius: 50%;
}
.warning-part{
	position: absolute;
	transform-origin: left top;
	left: 100px;
	top: 100px;
	width: 100px;
	height: 100px;
	border: 0;
	box-sizing: border-box;
}
.warning-part:nth-child(odd){
	background-color: #F0E14A;
}
.warning-part:nth-child(even){
	background-color: #000000;
}
</style>

<script type="text/javascript">
	onload = function(){
		[].slice.call(document.querySelectorAll('.warning-part'), 0).forEach(function(item, index){
			item.style.transform = 'rotate(' + 360/6*(index+1) + 'deg)skewX(30deg)';
		})
	}
</script>
